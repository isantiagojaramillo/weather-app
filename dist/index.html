<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <title>Weather App</title>
</head>

<body>
    <header>
        <h1 class="text-center mt-3">Weather App</h1>
    </header>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 mx-auto text-center">
                <div class="card">
                    <h1 id="weather-location" class="h3"></h1>
                    <h3 id="weather-description" class="h4"></h3>
                    <h3 id="weather-string"></h3>
                    <ul class="list-group mt-3">
                        <li id="weather-humidity" class="list-group-item"></li>
                        <li id="weather-wind" class="list-group-item"></li>
                    </ul>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form id="w-form" action="#">
                                <div class="form-group">
                                    <input id="city" class="form-control mb-3" placeholder="City" autofocus>
                                </div>
                                <div class="form-group"><input id="countryCode" class="form-control mb-3"
                                    placeholder="Country Code" autofocus>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-dark btn-block" id="w-change-btn">Get Weather</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
            <footer></footer>
    </body>
            
    <script defer="defer" src="bundle.js"></script>
</html>
